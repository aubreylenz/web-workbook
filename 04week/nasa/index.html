<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Nasa</title>
</head>

<body>
    <main>
        <h1>NASA</h1>
    </main>
    <section>
        <article class="social"><b>Social Media</b>
            <p id="social-media">
                Twitter - @Nasa
                <br>
                <br> Facebook - fb.com/nasa
                <br>
                <br> Instagram - @nasa
                <br>
                <br> Youtube - youtube.com/NASA
            </p>
        </article>
        <article class="info"><b>OFFICE INFO</b>
            <p id="office-info">
                Public Communications Office
                <br> Nasa Headquarters
                <br>
                <br> 300 E. Street SW, Suite 5R30
                <br>
                <br> Washington, DC 20546
                <br>
                <br> (202) 358-0001 (office)
                <br>
                <br> (202) 358-4338 (Fax)
            </p>
        </article>
        <article class="contact"><b>CONTACT US</b>
            <p id="contact-us">
                <form>
                    Name:<br>
                    <input id="name" type="text" name="fullname"><br> Message:
                    <br>
                    <input id="message" type="text" name="message">
                </form>
            </p>
            <p>
                <button>
                    <a input id="sent" type="button" name="sent"> Send </a>
                </button>
            </p>
        </article>
    </section>
</body>

</html>
